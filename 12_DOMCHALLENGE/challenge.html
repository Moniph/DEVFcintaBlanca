<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./challenge.css">
    <title>Elige tu pizza</title>

  

</head>
<body>

    <h1> Pide tu pizza favorita </h1>

    <p> 
        <!-- Nombre  -->

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
          </div>
          <input id='nombre' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">

      </div>
      
      <!-- Direccion -->

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Dirección</span>
        </div>
        <input id='direccion' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>

      <!-- Telefono -->

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Teléfono</span>
        </div>
        <input id='telefono' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>

      <!-- Te gusta con piña -->

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">¿Con piña?</span>
        </div>
        <input id='pina' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      
      <!-- Boton ordenar  -->

      <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-danger">
          <input id=boton type="checkbox" checked> Ordenar
        </label>
      </div>

      <!-- Card -->

      <div id='card' class="card none" style="width: 18rem;">
        <div class="card-body">
          <h5 id='respuestaNombre' class="card-title"></h5>
          <h6 id='respuestaDireccion' class="card-subtitle mb-2 text-muted"></h6>
          <h6 id='respuestaTelefono' class="card-subtitle mb-2 text-muted"></h6>
          <h6 id='respuestaPina' class="card-subtitle mb-2 text-muted"></h6>
          <img id=pepperoni class="none imagenPizza" src="https://placeralplato.com/files/2016/01/Pizza-con-pepperoni.jpg" alt="PizzaPepperoni">
          <img id=hawaiana class="none imagenPizza" src="https://www.recetastv.com/wp-content/uploads/2019/03/pizza-hawaiana-1280x720.jpg" alt="PizzaHawaiiana">
          <a href="#" class="card-link">Editar</a>
          <a href="#" id=continuar class="card-link">Continuar</a>
        </div>
      </div>

      
    </p>

    <script src="./challenge.js"></script>
